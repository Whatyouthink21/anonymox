<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymo AI | Quantum</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { background: #020617; color: white; font-family: 'Inter', sans-serif; overflow: hidden; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .msg-user { background: linear-gradient(135deg, #0ea5e9 0%, #2563eb 100%); }
        .msg-ai { background: rgba(30, 41, 59, 0.7); border: 1px solid rgba(255, 255, 255, 0.1); }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;
        const { motion, AnimatePresence } = window.Motion;

        function App() {
            const [messages, setMessages] = useState([{ role: 'assistant', content: 'Neural link established. Anonymo AI online.' }]);
            const [input, setInput] = useState('');
            const [loading, setLoading] = useState(false);
            const scrollRef = useRef(null);

            const API_KEY = "AIzaSyA-rYAdih_RnR-2E4-iBjJiEP0nrKNZs_U";

            useEffect(() => {
                scrollRef.current?.scrollTo({ top: scrollRef.current.scrollHeight, behavior: 'smooth' });
            }, [messages, loading]);

            const fetchAIResponse = async (text) => {
                // List of endpoints to try in order of likelihood
                const endpoints = [
                    `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`,
                    `https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${API_KEY}`,
                    `https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${API_KEY}`
                ];

                for (let url of endpoints) {
                    try {
                        const response = await fetch(url, {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify({ contents: [{ parts: [{ text: text }] }] })
                        });
                        const data = await response.json();
                        if (data.candidates && data.candidates[0].content) {
                            return data.candidates[0].content.parts[0].text;
                        }
                    } catch (e) { continue; }
                }
                throw new Error("All model variants failed. Check if API Key is active in Google Cloud Console.");
            };

            const chat = async () => {
                if (!input.trim()) return;
                const userText = input;
                setInput('');
                setMessages(prev => [...prev, { role: 'user', content: userText }]);
                setLoading(true);

                try {
                    const aiMsg = await fetchAIResponse(userText);
                    setMessages(prev => [...prev, { role: 'assistant', content: aiMsg }]);
                } catch (err) {
                    setMessages(prev => [...prev, { role: 'assistant', content: `Critical Error: Your API key is active but might not have "Generative Language API" enabled in Google AI Studio.` }]);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="flex flex-col h-screen max-w-2xl mx-auto bg-slate-950 border-x border-white/5 shadow-2xl">
                    <header className="p-6 glass flex items-center justify-between z-10 border-b border-white/5">
                        <div className="flex items-center gap-3">
                            <div className="w-10 h-10 rounded-xl bg-sky-500 flex items-center justify-center shadow-lg shadow-sky-500/20">
                                <i data-lucide="ghost" className="w-6 h-6 text-white"></i>
                            </div>
                            <h1 className="text-xl font-bold tracking-tighter uppercase">Anonymo <span className="text-sky-400">AI</span></h1>
                        </div>
                        <div className="h-2 w-2 bg-sky-400 rounded-full animate-ping"></div>
                    </header>

                    <div ref={scrollRef} className="flex-1 overflow-y-auto p-6 space-y-6 hide-scrollbar">
                        <AnimatePresence>
                            {messages.map((m, i) => (
                                <motion.div 
                                    key={i}
                                    initial={{ opacity: 0, y: 15 }}
                                    animate={{ opacity: 1, y: 0 }}
                                    className={`flex ${m.role === 'user' ? 'justify-end' : 'justify-start'}`}
                                >
                                    <div className={`max-w-[85%] px-5 py-3 rounded-2xl shadow-xl ${
                                        m.role === 'user' ? 'msg-user rounded-tr-none' : 'msg-ai rounded-tl-none text-slate-200'
                                    }`}>
                                        <p className="text-[15px] leading-relaxed">{m.content}</p>
                                    </div>
                                </motion.div>
                            ))}
                        </AnimatePresence>
                        {loading && (
                            <div className="flex gap-2 p-2">
                                <div className="w-2 h-2 bg-sky-500 rounded-full animate-bounce"></div>
                                <div className="w-2 h-2 bg-sky-500 rounded-full animate-bounce [animation-delay:0.2s]"></div>
                                <div className="w-2 h-2 bg-sky-500 rounded-full animate-bounce [animation-delay:0.4s]"></div>
                            </div>
                        )}
                    </div>

                    <div className="p-6 bg-slate-950">
                        <div className="relative flex items-center">
                            <input 
                                type="text"
                                value={input}
                                onChange={(e) => setInput(e.target.value)}
                                onKeyDown={(e) => e.key === 'Enter' && chat()}
                                placeholder="Command Anonymo AI..."
                                className="w-full glass bg-white/5 rounded-2xl py-4 pl-6 pr-14 focus:outline-none focus:ring-2 focus:ring-sky-500/50 transition-all placeholder:text-slate-600"
                            />
                            <button onClick={chat} className="absolute right-2 w-10 h-10 bg-white text-slate-900 rounded-xl flex items-center justify-center hover:bg-sky-400 transition-all active:scale-90 shadow-lg">
                                <i data-lucide="zap" className="w-5 h-5"></i>
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
        setTimeout(() => lucide.createIcons(), 200);
    </script>
</body>
</html>
