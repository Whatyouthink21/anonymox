<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymo AI | Neural Link</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { background: #020617; color: white; font-family: 'Inter', sans-serif; overflow: hidden; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .msg-user { background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%); box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3); }
        .msg-ai { background: rgba(30, 41, 59, 0.7); border: 1px solid rgba(255, 255, 255, 0.05); }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;
        const { motion, AnimatePresence } = window.Motion;

        function App() {
            const [messages, setMessages] = useState([{ role: 'assistant', content: 'Connection established. Anonymo AI at your service.' }]);
            const [input, setInput] = useState('');
            const [loading, setLoading] = useState(false);
            const scrollRef = useRef(null);

            const API_KEY = "AIzaSyA-rYAdih_RnR-2E4-iBjJiEP0nrKNZs_U";

            useEffect(() => {
                scrollRef.current?.scrollTo({ top: scrollRef.current.scrollHeight, behavior: 'smooth' });
            }, [messages, loading]);

            const chat = async () => {
                if (!input.trim()) return;
                const text = input;
                setInput('');
                setMessages(prev => [...prev, { role: 'user', content: text }]);
                setLoading(true);

                try {
                    // Using the 1.5-flash model which is the most compatible
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ contents: [{ parts: [{ text: text }] }] })
                    });

                    const data = await response.json();
                    
                    if (data.error) {
                        throw new Error(data.error.message);
                    }

                    const aiMsg = data.candidates[0].content.parts[0].text;
                    setMessages(prev => [...prev, { role: 'assistant', content: aiMsg }]);
                } catch (err) {
                    console.error(err);
                    setMessages(prev => [...prev, { role: 'assistant', content: `System Error: ${err.message}` }]);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="flex flex-col h-screen max-w-3xl mx-auto bg-slate-950 border-x border-white/5">
                    {/* Header */}
                    <header className="p-5 glass flex items-center justify-between z-10">
                        <div className="flex items-center gap-3">
                            <div className="w-10 h-10 rounded-xl bg-blue-600 flex items-center justify-center shadow-lg shadow-blue-500/20">
                                <i data-lucide="zap" className="w-5 h-5 text-white"></i>
                            </div>
                            <h1 className="text-xl font-bold tracking-tighter">ANONYMO <span className="text-blue-500 font-light">AI</span></h1>
                        </div>
                        <div className="flex items-center gap-2 px-3 py-1 bg-emerald-500/10 rounded-full border border-emerald-500/20">
                            <div className="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></div>
                            <span className="text-[10px] font-bold text-emerald-500 uppercase">Secure Link</span>
                        </div>
                    </header>

                    {/* Messages */}
                    <div ref={scrollRef} className="flex-1 overflow-y-auto p-6 space-y-6 hide-scrollbar">
                        <AnimatePresence>
                            {messages.map((m, i) => (
                                <motion.div 
                                    key={i}
                                    initial={{ opacity: 0, y: 10 }}
                                    animate={{ opacity: 1, y: 0 }}
                                    className={`flex ${m.role === 'user' ? 'justify-end' : 'justify-start'}`}
                                >
                                    <div className={`max-w-[85%] px-5 py-3 rounded-2xl text-sm leading-relaxed ${
                                        m.role === 'user' ? 'msg-user rounded-tr-none' : 'msg-ai rounded-tl-none'
                                    }`}>
                                        {m.content}
                                    </div>
                                </motion.div>
                            ))}
                        </AnimatePresence>
                        {loading && (
                            <div className="flex gap-1.5 px-2">
                                <div className="w-1.5 h-1.5 bg-blue-500 rounded-full animate-bounce [animation-delay:-0.3s]"></div>
                                <div className="w-1.5 h-1.5 bg-blue-500 rounded-full animate-bounce [animation-delay:-0.15s]"></div>
                                <div className="w-1.5 h-1.5 bg-blue-500 rounded-full animate-bounce"></div>
                            </div>
                        )}
                    </div>

                    {/* Input */}
                    <div className="p-6 bg-gradient-to-t from-slate-950 to-transparent">
                        <div className="relative flex items-center">
                            <input 
                                type="text"
                                value={input}
                                onChange={(e) => setInput(e.target.value)}
                                onKeyDown={(e) => e.key === 'Enter' && chat()}
                                placeholder="Send a message..."
                                className="w-full glass bg-slate-900/50 rounded-2xl py-4 pl-6 pr-14 focus:outline-none focus:ring-2 focus:ring-blue-500/50 transition-all"
                            />
                            <button 
                                onClick={chat}
                                className="absolute right-2 w-10 h-10 bg-white text-slate-950 rounded-xl flex items-center justify-center hover:bg-blue-500 hover:text-white transition-all active:scale-90"
                            >
                                <i data-lucide="arrow-right" className="w-5 h-5"></i>
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
        setTimeout(() => lucide.createIcons(), 200);
    </script>
</body>
</html>
