<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymo AI | Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body { font-family: 'Inter', sans-serif; background: #020617; color: white; margin: 0; overflow: hidden; }
        .glass-card { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .user-gradient { background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%); }
        .ai-gradient { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;
        const { motion, AnimatePresence } = window.Motion;

        function App() {
            const [messages, setMessages] = useState([
                { role: 'assistant', content: 'Systems online. I am Anonymo AI. How shall we proceed?' }
            ]);
            const [input, setInput] = useState('');
            const [isTyping, setIsTyping] = useState(false);
            const scrollRef = useRef(null);

            // YOUR API KEY INTEGRATED HERE
            const KEY = "AIzaSyA-rYAdih_RnR-2E4-iBjJiEP0nrKNZs_U";

            useEffect(() => {
                scrollRef.current?.scrollTo({ top: scrollRef.current.scrollHeight, behavior: 'smooth' });
            }, [messages, isTyping]);

            const askAI = async () => {
                if (!input.trim()) return;
                const userText = input;
                setInput('');
                setMessages(prev => [...prev, { role: 'user', content: userText }]);
                setIsTyping(true);

                try {
                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${KEY}`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ contents: [{ parts: [{ text: userText }] }] })
                    });
                    const data = await res.json();
                    const responseText = data.candidates[0].content.parts[0].text;
                    setMessages(prev => [...prev, { role: 'assistant', content: responseText }]);
                } catch (err) {
                    setMessages(prev => [...prev, { role: 'assistant', content: "Error: Key restricted or connection lost." }]);
                } finally {
                    setIsTyping(false);
                }
            };

            return (
                <div className="flex flex-col h-screen w-full max-w-4xl mx-auto overflow-hidden relative border-x border-white/5 bg-slate-950">
                    {/* Header */}
                    <header className="p-6 flex items-center justify-between glass-card z-50">
                        <div className="flex items-center gap-4">
                            <div className="relative">
                                <div className="w-12 h-12 rounded-2xl bg-gradient-to-tr from-cyan-500 to-blue-600 flex items-center justify-center shadow-lg">
                                    <i data-lucide="shield" className="text-white w-6 h-6"></i>
                                </div>
                                <div className="absolute -bottom-1 -right-1 w-4 h-4 bg-emerald-500 rounded-full border-4 border-slate-950 animate-pulse"></div>
                            </div>
                            <div>
                                <h1 className="text-xl font-bold tracking-tight text-white">Anonymo <span className="text-cyan-400 font-light">AI</span></h1>
                                <p className="text-[10px] uppercase tracking-[0.2em] text-slate-400 font-semibold">Neural Protocol Active</p>
                            </div>
                        </div>
                    </header>

                    {/* Chat Area */}
                    <div ref={scrollRef} className="flex-1 overflow-y-auto p-6 space-y-8 hide-scrollbar pt-10">
                        <AnimatePresence>
                            {messages.map((m, i) => (
                                <motion.div 
                                    key={i}
                                    initial={{ opacity: 0, x: m.role === 'user' ? 20 : -20 }}
                                    animate={{ opacity: 1, x: 0 }}
                                    className={`flex ${m.role === 'user' ? 'justify-end' : 'justify-start'}`}
                                >
                                    <div className={`relative max-w-[80%] px-5 py-4 rounded-3xl text-sm md:text-base leading-relaxed ${
                                        m.role === 'user' 
                                        ? 'user-gradient text-white rounded-tr-none shadow-xl' 
                                        : 'ai-gradient text-slate-200 rounded-tl-none'
                                    }`}>
                                        {m.content}
                                    </div>
                                </motion.div>
                            ))}
                        </AnimatePresence>
                        
                        {isTyping && (
                            <motion.div initial={{ opacity: 0 }} animate={{ opacity: 1 }} className="flex gap-2 ml-2">
                                <div className="w-2 h-2 bg-cyan-500 rounded-full animate-bounce [animation-duration:0.6s]"></div>
                                <div className="w-2 h-2 bg-cyan-500 rounded-full animate-bounce [animation-duration:0.6s] [animation-delay:0.2s]"></div>
                                <div className="w-2 h-2 bg-cyan-500 rounded-full animate-bounce [animation-duration:0.6s] [animation-delay:0.4s]"></div>
                            </motion.div>
                        )}
                    </div>

                    {/* Input Area */}
                    <div className="p-8 bg-gradient-to-t from-slate-950 to-transparent">
                        <div className="relative flex items-center group">
                            <input 
                                type="text"
                                value={input}
                                onChange={(e) => setInput(e.target.value)}
                                onKeyDown={(e) => e.key === 'Enter' && askAI()}
                                placeholder="Enter encrypted prompt..."
                                className="w-full glass-card bg-slate-900/50 rounded-2xl py-5 pl-8 pr-20 focus:outline-none focus:ring-2 focus:ring-cyan-500/50 transition-all placeholder:text-slate-600 text-slate-100 shadow-2xl"
                            />
                            <button 
                                onClick={askAI}
                                className="absolute right-3 w-12 h-12 bg-white text-slate-950 rounded-xl flex items-center justify-center hover:bg-cyan-400 transition-colors shadow-lg active:scale-90"
                            >
                                <i data-lucide="arrow-up-right" className="w-6 h-6"></i>
                            </button>
                        </div>
                        <p className="text-center text-[10px] text-slate-500 mt-4 tracking-widest uppercase">Secured by Anonymo Neural Link</p>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
        
        // Refresh icons after render
        setTimeout(() => lucide.createIcons(), 200);
    </script>
</body>
</html>
